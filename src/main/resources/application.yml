spring:

  session:
    timeout: 1800
    redis:
      flush-mode: on_save
      namespace: cloud:sessions

  data:
    redis:
      host: redis
      port: 6379
      password: redis

  datasource:
    url: jdbc:postgresql://postgres:5432/user_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

minio:
  endpoint: http://localhost:9000
  access-key: minio
  secret-key: password
  bucket: user-files

server:
  port: 8080
